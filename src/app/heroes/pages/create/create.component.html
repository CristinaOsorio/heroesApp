<h1>
  {{ title }} Héroe <small>{{ hero.superhero }}</small>
</h1>
<mat-divider></mat-divider>

<br />

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field fxFlex="100">
        <mat-label>Super héroe</mat-label>
        <input matInput type="text" [(ngModel)]="hero.superhero" required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" [(ngModel)]="hero.alter_ego" required />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Primera Aparición</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="hero.first_appearance"
          required
        />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Personajes</mat-label>
        <input matInput type="text" [(ngModel)]="hero.characters" required />
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="hero.publisher" required>
        <mat-option value="DC Comics">DC Comics</mat-option>
        <mat-option value="Marvel Comics">Marvel Comics</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Fotos Url</mat-label>
      <input matInput type="url" [(ngModel)]="hero.alt_img" required />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>edit</mat-icon>
        Guardar
      </button>
      <span class="spacer"></span>
      <button mat-raised-button color="warn" (click)="delete()" *ngIf="hero.id">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </div>
  </div>

  <div fxFlex="50" fxLayoutAlign="center">
    <img [src]="hero | imageUrl" />
  </div>
</div>
