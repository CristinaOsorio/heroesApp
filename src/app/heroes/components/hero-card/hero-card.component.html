<mat-card>
	<mat-card-header>
		<mat-card-title>{{ hero.superhero }}</mat-card-title>
		<mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="hero | imageUrl" alt="phone">
	<mat-card-content>
		<h3>{{ hero.publisher }}</h3>
		<p>
			<strong>Primera apariciÃ³n</strong> {{ hero.first_appearance }}
		</p>
		<br />
		<strong>Personajes: </strong> {{ hero.characters }}
	</mat-card-content>
	<mat-card-actions>
		<a mat-fab mat-button color="accent" [routerLink]="['/heroes',  hero.id]">
			<mat-icon>visibility</mat-icon>
		</a>
		<a mat-fab mat-button color="primary" [routerLink]="['/heroes', 'edit', hero.id]">
			<mat-icon>edit</mat-icon>
		</a>
	</mat-card-actions>
</mat-card>
